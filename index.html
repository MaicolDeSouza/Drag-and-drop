<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple kamban</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="boards">
        <div class="board">
            <h3>ToDo</h3>
            <div class="dropzone">
                <!-- Setamos cada cartao sendo arrastavel com o atributo "draggable" -->
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content">Tarefa1</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>In progress</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content">Tarefa2</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Done</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content">Tarefa3</div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
